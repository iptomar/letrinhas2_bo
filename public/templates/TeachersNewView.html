<!-- Inserção Professor inicial: -->
<div class="topcoat-navigation-bar">
          <div class="topcoat-navigation-bar__item center full">
            <h1 align="center" class="topcoat-navigation-bar__title">Inserção Professor</h1>

          </div>
        </div>
<div>
    <legend>Dados Professor</legend>
  <form role="form" method="POST" action="/teachers" enctype="multipart/form-data">
    <div class="form-group">
      <label for="InputNome" >Nome</label>
      <input type="text" class="form-control" id="InputNome" placeholder="Nome" name="nome">
      <label for="InputEmail">Email</label>
      <input type="email" class="form-control" id="InputEmail" placeholder="Email" name="email">
        <label for="InputPassword">Password</label>
      <input type="text" class="form-control" id="InputEmail" placeholder="Password" name="password">
        <label for="InputPin">Pin</label>
        <input type="number" min="0000" max="9999" class="form-control" id="inputPin" placeholder="4 dígitos" name="pin">
        <span class="help-block">(acesso aplicação móvel) </span>
        <label for="InputTelefone">Telefone</label>
      <input type="number" min="0" max="999999999" class="form-control" id="InputTelefone" placeholder="Telefone" name="telefone">
        <label for="select" >Estado</label>
      
        <select class="form-control" id="select" name="estado">
          <option>Ativo</option>
          <option>Não Ativo</option>
        </select>
        <label for="select" >Escola onde o professor leciona</label>
        <select class="form-control" id="selectEscola" name="escola">
          <option>Escola1</option>
          <option>Escola2</option>
           <option>Escola3</option>
            <option>Escola4</option>
            <option>Escola5</option>
            <option>Escola6</option>
        </select>
      </div> 
    <div class="form-group">
         <label for="file" >Foto:</label>
      <input type="file" id="InputFile" name="file">
    </div>
      
      <div class="row">
        <div class="col-sm-6">
             <button id="buttonCancelar" type="reset" class="btn btn-lg btn-default btn-block btn-cancel">Cancelar</button>
        </div> 
        <div class="col-sm-6">
           <button type="submit" class="btn btn-lg btn-success btn-block btn-created">Submeter</button>
      </div>
     </div>
  </form>
</div>
