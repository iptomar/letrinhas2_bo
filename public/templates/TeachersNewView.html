<!-- Inserção Professor: -->
<div class="topcoat-navigation-bar">
  <div class="topcoat-navigation-bar__item center full">
    <h1 align="center" class="topcoat-navigation-bar__title">Registar Utilizador</h1>
  </div>
</div>
<div>
    <legend>Dados do Funcionário</legend>
  <!--  -->
  <form role="form" method="POST" action="/teachers" enctype="multipart/form-data">

    <div class="form-group">
      <div class="col-sm-6">
        <label for="InputNome" >Nome</label>
        <input type="text" class="form-control preenche" id="InputNome" placeholder="Ex: Ana Ferreira" name="nome">
      </div>
      <div class="col-sm-6">
        <label for="InputEmail">Email</label>
        <input type="email" class="form-control preenche" id="InputEmail" placeholder="Ex: ana.paula.faria.ferreira@gmail.com" name="email">
      </div>
      <div class="col-sm-6">
        <br>
        <div class="col-sm-11">
          <label for="InputPasswd">Palavra-passe</label>
        </div>
        <span id="pwdIcon" class="glyphicon glyphicon-eye-open" style="color:#cccccc"></span>
        <input type="password" class="form-control preenche" id="InputPasswd" placeholder="Ex: passworXpto" name="password">
        <br>

        <div class="col-sm-11">
          <label for="ConfirmPasswd">Confirmar palavra-passe</label>
        </div>
        <span id="confIcon" class="glyphicon"></span>
        <input type="password" class="form-control preenche" id="ConfirmPasswd" placeholder="Ex: passworXpto">
        <br>
        <div class="col-sm-6">
          <label for="InputPin">Pin:</label>
        <input type="number" max="9999" class="form-control preenche" id="inputPin" placeholder='4 dígitos, ex: "2015"' name="pin" style="width:200px">
        <span style="color:#909090">(para usar no Tablet) </span>
      </div>

        <div class="col-sm-6">
          <label for="inputFoto" >Foto:</label>
          <input type="file" id="inputFoto" class="form-control preenche" name="file">
          <img id="iFoto" style="display:none" src="../img/inConstruction.jpg">
        </div>

      </div>

      <div class="col-sm-6">
        <br>
        <label for="InputTelefone">Telefone</label>
        <input type="number" min="210000000" max="999999999" class="form-control preenche" id="InputTelefone" placeholder="Telefone" name="telefone">
      </div>

      <div class="col-sm-3">
        <br>
        <label for="selectTipo"> Tipo de utilizador </label>
        <select class="form-control" id="selectTipo" name="tipo">
          <option>Administrador do Sistema</option>
          <option>Professor</option>
          <option>Auxiliar</option>
        </select>

      </div>
      <div class="col-sm-2">
        <br>
        <label for="select" >Estado</label>
        <select class="form-control" id="selectEstado" name="estado">
          <option>Ativo</option>
          <option>Não Ativo</option>
        </select>
      </div>
      <div class="col-sm-6">
        <hr>
      </div>
      <div class="col-sm-2">
        <br>
        <div align=right>
          <button id="addEscola" type="button" class="btn btn-success">
            <span class="glyphicon glyphicon glyphicon-plus" style="color:#00ff00"></span>
            Adicionar turma
            </button>
          </button>
        </div>

        <div id="selectEscola" style="display:none">
        </div>

        <br>
        <div align=right>
          <button id="limpaTurmas" type="button" class="btn btn-danger" style="display:none">
            <span class="glyphicon glyphicon glyphicon-erase" style="color:#ffcc00"></span>
            limpar
            </button>
          </button>
        </div>

      </div>

      <div id="assocTurma" class="col-sm-4" style="max-height:220px; overflow:auto;">
      </div>
      <!--  -->
      <br/>

      <div id="hiddenEscola" style="display:none">
      </div>


      <!--###################################################################-->

    </div>

    <div class="col-sm-4" style="position:fixed; right:53px; bottom:15px">
        <div class="col-sm-6">
          <button id="buttonCancelar" type="reset" class="btn btn-lg btn-default btn-block btn-cancel">Cancelar</button>
        </div>
        <div class="col-sm-6">
          <button id="subProf" type="submit" class="btn btn-lg btn-success btn-block btn-created" disabled>Submeter</button>
        </div>
    </div>

</form>
<!--  -->
</div>
