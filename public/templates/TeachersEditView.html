<!-- Inserção Professor inicial: -->
<div class="topcoat-navigation-bar">
  <div class="topcoat-navigation-bar__item center full">
    <h1 align="center" class="topcoat-navigation-bar__title">Atualizar Utilizador</h1>
  </div>
</div>
<div>
    <legend>Dados do Funcionário</legend>
  <!--  -->
  <form role="form" method="POST" action="/teachers" enctype="multipart/form-data">

    <div class="form-group">
      <div class="form-group">
        <label for="comment">Inserir Texto:</label>
        <textarea class="form-control" rows="10" id="insTexto"></textarea>
      </div>

      <label for="InputNome" >Nome</label>
      <input type="text" class="form-control" id="InputNome" placeholder="Ex: Tiago Fernandes" name="nome">
      <label for="InputEmail">Email</label>
      <input type="email" class="form-control" id="InputEmail" placeholder="Ex: thiago_f@aeiou.pt" name="email">
      <label for="InputPasswd">Password</label>
      <input type="password" class="form-control" id="InputPasswd" placeholder="Ex: Tiago1984" name="password">
      <label for="InputPin">Pin</label>
      <input type="number" min="0000" max="9999" class="form-control" id="inputPin" placeholder='4 dígitos, ex: "2015"' name="pin">
      <span class="help-block">(para usar no Letrinhas no Tablet) </span>
      <label for="InputTelefone">Telefone</label>
      <input type="number" min="0" max="999999999" class="form-control" id="InputTelefone" placeholder="Telefone" name="telefone">
      <label for="select" >Estado</label>
      <select class="form-control" id="selectEstado" name="estado">
        <option>Ativo</option>
        <option>Não Ativo</option>
      </select>

      <label for="selectTipo"> Tipo de utilizador </label>
      <select class="form-control" id="selectTipo" name="tipo">
        <option>Administrador do Sistema</option>
        <option>Professor</option>
        <option>Auxiliar</option>
      </select>

      <!-- Deve-se resfazer esta parte!!
      deve aparecer uma listagem das escolas e de seguida as turmas existentes,
      com checkbox's, para permitir que se consiga associar o professor a mais que
      uma turma. -->
      <br/>
      <span class="help-block">Associar a turma? (teste)</span>
      <button id="addEscola" type="button" class="btn  btn-block  activeXF">
        <span class="glyphicon glyphicon glyphicon-plus"></span>
        <p>Associar a turma</p>
        </button>
      </button>
      <div class="assocTurma">
        <label for="selectEscola"> Escola / Turma </label>
        <select class="form-control" id="selectEscola" name="escola">
          <option></option>
        </select>
      </div>

      <!--###################################################################-->

    </div>
    <div class="form-group">
      <label for="inputFoto" >Foto:</label>
      <input type="file" id="inputFoto" name="file">
    </div>
    <div class="row">
      <div class="col-sm-6">
        <button id="buttonCancelar" type="reset" class="btn btn-lg btn-default btn-block btn-cancel">Cancelar</button>
      </div>
      <div class="col-sm-6">
        <button id="subProf" type="submit" class="btn btn-lg btn-success btn-block btn-created">Submeter</button>
      </div>
    </div>

</form>
<!--  -->
</div>
